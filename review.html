<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav><a href="index.html">Go Home</a>
    </nav>
    <div class="review-page">
        <div class="review-wrap">
            <img class="grady" src="./image/essence.jpg" alt="">
            <blockquote class="review">
                <p class="review-text">
                    "Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto nam doloremque blanditiis et aut
                    quae
                    earum id quaerat ea. Odit, ab ipsam mollitia quae necessitatibus porro est aspernatur quas maxime."

                <p class="review-author">Chuksspain [Role Model]</p>
                <p class="review-job">Senior Consultant at Visual Studio Code</p>
            </blockquote>
            <button class="btn btn-left"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

            <button class="btn btn-right"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="btn-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>
            </button>
            <div class="dotts">
                <button class="dot fill"></button>
                <button class="dot"></button>
                <button class="dot"></button>
                <button class="dot"></button>
            </div>
        </div>
    </div>

</html>
