<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="blog-container">
            <header class="blog-header">
                <nav class="go">
                    <a href="index.html">GO HOME</a>
                </nav>

                <h2 class="blog">BLOG</h2>

            </header>
            <div class="blog-allwrap">

                <article class="blog-article">
                    <div class="benz-wrap">
                        <img class="img-benz" src="./image/darkgreen benz.jpg" alt="" width="200">
                    </div>
                    <div class="pro-details">
                        <p class="price"><strong>Price: $2000</strong></p>
                        <p class="shipping">Free shiping!!!</p>
                        <p class="pro-discription">Wanna get on the road? Then get along with this ride</p>
                        <p><a href="#" class="more-details">More Details &rarr;</a></p>
                        <div class="colors">
                            <div class="dots color-black"></div>
                            <div class="dots color-blue"></div>
                            <div class="dots color-red"></div>
                            <div class="dots color-yellow"></div>
                            <div class="dots color-green"></div>
                            <div class="dots color-brown"></div>
                        </div>
                    </div>
                </article>
                <aside class="pro-info">
                    <h3>Product Information</h3>
                    <ul>
                        <li>Durable</li>
                        <li>Fast</li>
                        <li>Reliable</li>
                    </ul>
                </aside>
            </div>
            <button class="add-to-cart">Add To Cart</button>


        </div>
    </div>
</body>

</html>
