<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="flextable-wrap">
        <a href="index.html">Go Home</a>
        <div class="flex-container">

            <div class="flex-colors">
                <div class="f-color f-purple">This</div>
                <div class="f-color f-orange">right</div>
                <div class="f-color f-green">here</div>
                <div class="f-color f-brown">are</div>
                <div class="f-color f-pink">the</div>
                <div class="f-color f-blue">only</div>
                <div class="f-color f-yellow">flex</div>
                <div class="f-color f-red">items</div>
            </div>
        </div>

        <div class="pagination">
            <button class="flex-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="flexbtn-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>
            </button>
            <a href="#" class="pg-link">1</a>
            <a href="#" class="pg-link">2</a>
            <a href="#" class="pg-link current-pg">3</a>
            <a href="#" class="pg-link">4</a>
            <a href="#" class="pg-link">5</a>
            <a href="#" class="pg-link">6</a>
            <a href="#" class="pg-link">7</a>
            <span class="pgn-dots">...</span>
            <a href="#" class="pg-link">25</a>

            <button class="flex-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="flexbtn-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>
            </button>
        </div>

        <div class="httable-wrap">
            <p class="caution">THIS IS A TABLE, NOT A FLEX CONTAINER!!</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>Chair</th>
                        <th>The Laid back</th>
                        <th>The Worker Bee</th>
                        <th>The Chair 4/2</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th>width</th>
                        <td>80 cm</td>
                        <td>60 cm</td>
                        <td>220 cm</td>
                    </tr>
                    <tr>
                        <th>Height</th>
                        <td>100 cm</td>
                        <td>110 cm</td>
                        <td>90 cm</td>
                    </tr>
                    <tr>
                        <th>Depth</th>
                        <td>70 cm</td>
                        <td>65 cm</td>
                        <td>80 cm</td>
                    </tr>
                    <tr>
                        <th>weight</th>
                        <td>16 kg</td>
                        <td>22 kg</td>
                        <td>80 kg</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
